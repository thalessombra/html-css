<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        table {
           width: 250px;
           border-collapse:collapse;
        }

        td{
            border:1px solid black;
            padding:10px;
            text-align:center;
        }
    </style>
</head>
<body>
    <h1>Tabela mesclada</h1>
    <table>
        <tr>
            <td colspan="4" >A</td>
            
            <td rowspan="5" >B</td>    
        </tr>
        
        <tr>
            <td rowspan="5">C</td>
            
        </tr>
        
          
        
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="6" >N</td>
        </tr>
    </table>
</body>
</html>
