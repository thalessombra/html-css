<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        th,td{
            border: 1px solid black;
        text-align: center;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;


        }
    </style>
</head>
<body>

    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
        <tr>
            <th scope="col" >Grupo</th>
            <th>Nomes</th>
            <th colspan="3" scope="colgroup" >Filmes</th>
        </tr>
    </thead>
        <tr>
            <td rowspan="3"  scope="rowgroup" >Mulheres</td>
            <td>Beatriz </td>
            <td>Hulk</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>Oblivion</td>
            <td>Alien</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Matrix</td>
            <td>Inception</td>
            <td>Big hero</td>
        </tr>
        <tr>
            <td rowspan="3" >Homens</td>
            <td>Bruno</td>
            <td>Intoc√°veis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
            
        </tr>
        <tr>
            <td>Daniel</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>

        </tr>
        <tr>
            <td>Fabiano</td>
            <td>Star wars</td>
            <td>Taxi driver</td>
            <td>Toy story</td>
            
        </tr>
        <tfoot>
            <tr>
                <th colspan="4" scope="row" >Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
